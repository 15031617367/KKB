<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<form 	id="form1" 
			action="http://localhost:8085/" 
			method="post">
		用户：<input type="text" name="uesr">
		密码:<input type="password" name="password">
		文件: <input type="file" name="f1">
		<input type="submit" value="提交">
	</form>
	
</body>
</html>
<script>
	let oFrom = document.querySelector("#form1");
	
	oFrom.onsubmit = function(){
		let formdata = new FormData(oFrom);
		let xhr = new XMLHttpRequest();
		xhr.open(oFrom.method,oFrom.action,true);
		xhr.send(formdata);

		xhr.onreadystatechange=function(){
			if(xhr.readyState == 4){
				if(xhr.status == 200){
					alert("成功")
				}else{
					alert("失败")
				}
			}
		}
		return false
	}

</script>
