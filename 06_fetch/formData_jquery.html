<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="./jquery.js"></script>
</head>
<body>

	<form 	id="form1" 
			action="http://localhost:8085/" 
			method="post">
		用户：<input type="text" name="uesr">
		密码:<input type="password" name="password">
		文件: <input type="file" name="f1">
		<input type="submit" value="提交">
	</form>
	
</body>
</html>
<script>
	$("#form1").on("submit",function(){
		console.log("阿打算")
		let formdata = new FormData(this);
		$.ajax({
			url:this.action,
			method:this.method,
			data:formdata,
			processData:false, //拒绝jqAjax处理现有数据
			contentType:false //拒绝篡改contentType
		}).then((res)=>{
			console.log(res)
		},(err)=>{
			console.log(err)
		})
		return false 
	})
	


</script>
